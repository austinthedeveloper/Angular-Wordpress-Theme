<h1 class="page-title">Latest Posts</h1> 
<div ng-if="$ctrl.posts">
	<div class="search-input">
		<md-input-container md-no-float class="md-block">
			<md-icon md-font-icon="fa-search" class="fa"></md-icon> 
			<input ng-model="$ctrl.search" ng-model-options="$ctrl.searchOptions" type="text" placeholder="Search Posts">
	    </md-input-container>
	</div>

	<article ng-repeat="post in $ctrl.posts | filter:$ctrl.search" ui-sref="single({slug: post.slug})" class="exerpt">
	    <h2 class="post-title">{{post.title.rendered}}</h2>
	    <h4 class="post-date">{{post.date | date:'mediumDate'}}</h4>
        <div ng-bind-html="post.excerpt.rendered" ng-if="!$ctrl.search"></div>
	    <div layout="row" layout-align="end center">
		    <md-button class="md-raised md-primary read-more" ui-sref="single({slug: post.slug})">Read More</md-button>
	    </div>
	</article>
</div>
<dummy ng-if="!$ctrl.posts"></dummy>

<pre-code data="$ctrl.posts"></pre-code>

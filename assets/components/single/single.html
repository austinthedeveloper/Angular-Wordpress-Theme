<article ng-if="$ctrl.post">
    <h1 class="page-title">{{$ctrl.post.post_title}}</h1>
    <div class="post-image" ng-if="$ctrl.post.better_featured_image">
	    <img ng-src="{{$ctrl.post.better_featured_image.source_url}}">
    </div>
	<md-content ng-bind-html="$ctrl.post.post_content"></md-content>
</article>

<dummy ng-if="!$ctrl.post"></dummy>

<pre-code data="$ctrl.post"></pre-code>

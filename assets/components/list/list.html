<h1>Latest Posts</h1>
<article ng-repeat="post in $ctrl.posts">
    <h2><a class="title" href="#/post/{{post.slug}}">{{post.title.rendered}}</a></h2>
    <p ng-bind-html="post.excerpt.rendered | to_trusted"></p>
    <a class="btn btn-primary btn-small" href="{{site + '#/post/' + post.slug}}">Read More >></a>
</article>
